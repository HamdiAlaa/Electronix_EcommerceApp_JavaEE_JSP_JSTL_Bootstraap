<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProduitLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produitController.selected.id}" title="#{bundle.CreateProduitTitle_id}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProduitLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{produitController.selected.nom}" title="#{bundle.CreateProduitTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_prix}" for="prix" />
                    <h:inputText id="prix" value="#{produitController.selected.prix}" title="#{bundle.CreateProduitTitle_prix}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{produitController.selected.quantite}" title="#{bundle.CreateProduitTitle_quantite}" />
                    <h:outputLabel value="#{bundle.CreateProduitLabel_description}" for="description" />
                    <h:inputText id="description" value="#{produitController.selected.description}" title="#{bundle.CreateProduitTitle_description}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateProduitLabel_imageUrl}" for="imageUrl" />
                    <h:inputText id="imageUrl" value="#{produitController.selected.imageUrl}" title="#{bundle.CreateProduitTitle_imageUrl}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_imageUrl}"/>
                    <h:outputLabel value="#{bundle.CreateProduitLabel_categorieFk}" for="categorieFk" />
                    <h:selectOneMenu id="categorieFk" value="#{produitController.selected.categorieFk}" title="#{bundle.CreateProduitTitle_categorieFk}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_categorieFk}">
                        <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produitController.create}" value="#{bundle.CreateProduitSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produitController.prepareList}" value="#{bundle.CreateProduitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/JSFPages/adminPages/indexManager.xhtml" value="#{bundle.CreateProduitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
