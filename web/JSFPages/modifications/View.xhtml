    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewModificationsTitle}"></h:outputText>
        </ui:define>

                <br />
                <h:commandLink action="#{modificationsController.destroyAndView}" value="#{bundle.ViewModificationsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModificationsEditLink}"/>
                <br />
                <h:commandLink action="#{modificationsController.prepareCreate}" value="#{bundle.ViewModificationsCreateLink}" />
                <br />
                <h:commandLink action="#{modificationsController.prepareList}" value="#{bundle.ViewModificationsShowAllLink}"/>

                <br />
