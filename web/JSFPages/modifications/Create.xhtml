<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateModificationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateModificationsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{modificationsController.selected.id}" title="#{bundle.CreateModificationsTitle_id}" required="true" requiredMessage="#{bundle.CreateModificationsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateModificationsLabel_dateModif}" for="dateModif" />
                    <h:inputText id="dateModif" value="#{modificationsController.selected.dateModif}" title="#{bundle.CreateModificationsTitle_dateModif}" />
                    <h:outputLabel value="#{bundle.CreateModificationsLabel_typeOperation}" for="typeOperation" />
                    <h:inputText id="typeOperation" value="#{modificationsController.selected.typeOperation}" title="#{bundle.CreateModificationsTitle_typeOperation}" />
                    <h:outputLabel value="#{bundle.CreateModificationsLabel_produitFk}" for="produitFk" />
                    <h:selectOneMenu id="produitFk" value="#{modificationsController.selected.produitFk}" title="#{bundle.CreateModificationsTitle_produitFk}" >
                        <f:selectItems value="#{produitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modificationsController.create}" value="#{bundle.CreateModificationsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{modificationsController.prepareList}" value="#{bundle.CreateModificationsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/JSFPages/adminPages/indexManager.xhtml" value="#{bundle.CreateModificationsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
