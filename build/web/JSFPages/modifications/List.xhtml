<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListModificationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListModificationsEmpty}" rendered="#{modificationsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{modificationsController.items.rowCount > 0}">
                    <h:outputText value="#{modificationsController.pagination.pageFirstItem + 1}..#{modificationsController.pagination.pageLastItem + 1}/#{modificationsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{modificationsController.previous}" value="#{bundle.Previous} #{modificationsController.pagination.pageSize}" rendered="#{modificationsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{modificationsController.next}" value="#{bundle.Next} #{modificationsController.pagination.pageSize}" rendered="#{modificationsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{modificationsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModificationsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModificationsTitle_dateModif}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateModif}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModificationsTitle_typeOperation}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeOperation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModificationsTitle_produitFk}"/>
                            </f:facet>
                            <h:outputText value="#{item.produitFk}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{modificationsController.prepareView}" value="#{bundle.ListModificationsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{modificationsController.prepareEdit}" value="#{bundle.ListModificationsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{modificationsController.destroy}" value="#{bundle.ListModificationsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{modificationsController.prepareCreate}" value="#{bundle.ListModificationsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/JSFPages/adminPages/indexManager.xhtml" value="#{bundle.ListModificationsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
