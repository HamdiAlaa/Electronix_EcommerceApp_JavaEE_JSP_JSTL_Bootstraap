<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModificationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModificationsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{modificationsController.selected.id}" title="#{bundle.EditModificationsTitle_id}" required="true" requiredMessage="#{bundle.EditModificationsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditModificationsLabel_dateModif}" for="dateModif" />
                    <h:inputText id="dateModif" value="#{modificationsController.selected.dateModif}" title="#{bundle.EditModificationsTitle_dateModif}" />
                    <h:outputLabel value="#{bundle.EditModificationsLabel_typeOperation}" for="typeOperation" />
                    <h:inputText id="typeOperation" value="#{modificationsController.selected.typeOperation}" title="#{bundle.EditModificationsTitle_typeOperation}" />
                    <h:outputLabel value="#{bundle.EditModificationsLabel_produitFk}" for="produitFk" />
                    <h:selectOneMenu id="produitFk" value="#{modificationsController.selected.produitFk}" title="#{bundle.EditModificationsTitle_produitFk}" >
                        <f:selectItems value="#{produitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{modificationsController.update}" value="#{bundle.EditModificationsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditModificationsViewLink}"/>
                <br />
                <h:commandLink action="#{modificationsController.prepareList}" value="#{bundle.EditModificationsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/JSFPages/adminPages/indexManager.xhtml" value="#{bundle.EditModificationsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
