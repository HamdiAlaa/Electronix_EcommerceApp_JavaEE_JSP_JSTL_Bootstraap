<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePropositionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePropositionsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{propositionsController.selected.id}" title="#{bundle.CreatePropositionsTitle_id}" required="true" requiredMessage="#{bundle.CreatePropositionsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePropositionsLabel_nomPrenom}" for="nomPrenom" />
                    <h:inputText id="nomPrenom" value="#{propositionsController.selected.nomPrenom}" title="#{bundle.CreatePropositionsTitle_nomPrenom}" required="true" requiredMessage="#{bundle.CreatePropositionsRequiredMessage_nomPrenom}"/>
                    <h:outputLabel value="#{bundle.CreatePropositionsLabel_email}" for="email" />
                    <h:inputText id="email" value="#{propositionsController.selected.email}" title="#{bundle.CreatePropositionsTitle_email}" required="true" requiredMessage="#{bundle.CreatePropositionsRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreatePropositionsLabel_propositions}" for="propositions" />
                    <h:inputText id="propositions" value="#{propositionsController.selected.propositions}" title="#{bundle.CreatePropositionsTitle_propositions}" required="true" requiredMessage="#{bundle.CreatePropositionsRequiredMessage_propositions}"/>
                    <h:outputLabel value="#{bundle.CreatePropositionsLabel_motivation}" for="motivation" />
                    <h:inputText id="motivation" value="#{propositionsController.selected.motivation}" title="#{bundle.CreatePropositionsTitle_motivation}" required="true" requiredMessage="#{bundle.CreatePropositionsRequiredMessage_motivation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propositionsController.create}" value="#{bundle.CreatePropositionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{propositionsController.prepareList}" value="#{bundle.CreatePropositionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/JSFPages/adminPages/indexManager.xhtml" value="#{bundle.CreatePropositionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
